default:
    autoload:
        '': %paths.base%/tests/Acceptance/bootstrap
    suites:
        authentication:
            paths:
                - %paths.base%/tests/Acceptance/Authentication
            contexts:
                - AuthenticationContext
    extensions:
        Laracasts\Behat:
            env_path: .env.behat
        Behat\MinkExtension:
            default_session: laravel
            base_url: http://fels.dev
            laravel: ~
